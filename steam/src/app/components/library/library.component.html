<div class="container pt-5">
<div class = 'row mt-5'>
    <div class='col-md-4 mb-3' *ngFor='let game of games'>
        <div class='card text-center' >
            <img src={{game.photo}} class="card-img-top" alt="...">
            <div class='card-body'>
                <h2 class='card-title'>{{game.name}}</h2>
                <div class = 'row'>
                    <div class="col">
                        <p class='card-text'>Price: {{game.price}}$</p>
                        <p class='card-text'>Type: {{game.ganre}}</p>
                    </div>
                    <div class="col friends-btns-col">
                        <button (click)="download()" type="button" class="btn btn-primary btn-sm">download</button>
                        <button (click)="share(game.name)" [cdkCopyToClipboard]="game.name" type="button" class="btn btn-primary btn-sm share-btn">share</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
